Characters:
  - name: "character::default"
    template: true
    aging:
      adolescent: 13
      young_adult: 18
      adult: 30
      senior: 65
      lifespan: 85
    spawning:
      spawn_frequency: 1
      spouse_archetypes:
        - "character::default::.*"
      chance_spawn_with_spouse: 0.5
      max_children_at_spawn: 3
      child_archetypes:
        - "character::default::.*"
    components:
      GameCharacter:
        first_name: "#character::default::first_name::gender-neutral#"
        last_name: "#character::default::last_name#"
      RelationshipManager: {}
      TraitManager: {}
      VirtueVector: {}
      CanAge: {}
  - name: "character::default::male"
    extends: "character::default"
    components:
      GameCharacter:
        first_name: "#character::default::first_name::masculine#"
        last_name: "#character::default::last_name#"
  - name: "character::default::female"
    extends: "character::default"
    components:
      GameCharacter:
        first_name: "#character::default::first_name::feminine#"
        last_name: "#character::default::last_name#"
  - name: "character::default::non-binary"
    extends: "character::default"
    components:
      GameCharacter:
        first_name: "#character::default::first_name::gender-neutral#"
        last_name: "#character::default::last_name#"
Residences:
  - name: House
Businesses:
  - name: Park
    min_population: 20
    max_instances: 5
  - name: Library
    employee_types:
